version: '3'

services:

  mysql-source:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_DATABASE: source
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql-source:/var/lib/mysql
    networks:
      - private-network

volumes:
  mysql-source:
    driver: local

networks:
  private-network:
    external: true
    name: private-network

